<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="./form.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bytesized&family=Knewave&family=Lilita+One&family=Ponomar&family=Poppins:wght@400;500&family=Roboto:ital,wght@0,100..900;1,100..900&family=Trade+Winds&family=Vujahday+Script&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="wrapper" id="hidden">
        <h1>LOG IN</h1>

        <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Password" required>  
            <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="rem">
            <label><input type="checkbox" name="remember" id="remember"> Remember me</label>
            <a href="">Forgot Password?</a>
        </div>

        <a href="./home.html" onclick="redirectToPage()">
            <button class="btn" type="submit">Login</button>
        </a>

        <div class="signup">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>

    <div class="footer">
        <p><p>Â© 2025 LOOTBOX | All Rights Reserved</p></p>
    </div>
    

</body>
</html>
